<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Annotateur</title>
    <style>
        body {
            background: #D1C4E9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #9575CD;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D1C4E9;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #9575CD;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 1rem auto 0;
        }
        button:hover {
            background-color: #7E57C2;
        }
        .action-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button-link {
            background-color: #9575CD;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .button-link:hover {
            background-color: #7E57C2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ajouter un Annotateur</h1>

    <form th:action="@{/admin/save-annotator}" th:object="${annotator}" method="post">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" required />
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" th:field="*{prenom}" required />
        </div>
        <div class="form-group">
            <label for="login">Login :</label>
            <input type="text" id="login" th:field="*{login}" required />
        </div>
        <button type="submit">Enregistrer</button>
    </form>

    <div class="action-links">
        <a th:href="@{/admin/annotator-gestion}" class="button-link">Retour</a>
    </div>
</div>
</body>
</html>
