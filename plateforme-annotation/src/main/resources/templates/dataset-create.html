<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Dataset</title>
    <style>
        body { background: #D1C4E9; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 5px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #9575CD; text-align: center; }
        label { display: block; margin: 0.5rem 0; color: #BBDEFB; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 2px solid #D1C4E9; border-radius: 5px; }
        button { width: 100%; padding: 0.75rem; background: #BBDEFB; border: none; border-radius: 5px; color: #333; font-weight: bold; cursor: pointer; }
        button:hover { background: #a3cffa; }
        a { display: block; text-align: center; color: #9575CD; margin-top: 1rem; text-decoration: none; }
        a:hover { color: #BBDEFB; }
    </style>
</head>
<body>
<div class="container">
    <h1>Créer un Dataset</h1>
    <form th:action="@{/admin/save-dataset}" th:object="${dataset}" method="post" enctype="multipart/form-data">
        <label for="name">Name :</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="file">Upload File :</label>
        <input type="file" id="file" name="file" required>

        <label for="classes">Classes (comma-separated, e.g., class1,class2,class3) :</label>
        <input type="text" id="classes" name="classes" required>

        <button type="submit">Sauvegarder</button>
    </form>
    <a th:href="@{/admin/dashboard}">Retour au Dashboard</a>
</div>
</body>
</html>
